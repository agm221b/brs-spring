<h1>
    List of bookings
</h1>
<table border="1">
    <tr>
        <th>Booking Id</th>
        <th>Booking Status</th>
        <th>Date of Journey</th>
        <th>Mode of Payment</th>
    </tr>
    <tr *ngFor="let booking of bookings;">
        <td>{{booking.bookingId}}</td>
        <td>{{booking.bookingStatus}}</td>
        <td>{{booking.dateOfJourney}}</td>
        <td>{{booking.modeOfPayment}}</td>
    </tr>
</table>
